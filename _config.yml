subtitle                 : "Free Code for a Free World" # site tagline that appears below site title in masthead
name                     : "Innovations Anonymous"
description              : "InnovAnon,InnovAnon-Inc,Innovations Anonymous,Free Code for a Free World,Code Monks,Code Seva,Human Programming,Human Programming Technology"
url                      : https://InnovAnon-Inc.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
twitter_username         : "InnovAnon"
github_username          : "InnovAnon-Inc"
baseurl                  : / # the subpath of your site, e.g. "/blog"
repository               : InnovAnon-Inc/InnovAnon-Inc.github.io # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : "/assets/images/3600x3600.png" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/logo.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
breadcrumbs              : true # true, false (default)
words_per_minute         : 200
